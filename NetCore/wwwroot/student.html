<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Student Page</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/vue/dist/vue.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/axios.min.js"></script>
</head>
<body>
    <h3 style="margin-left: 20px">Student List</h3>
    <a class="btn btn-primary right" style="margin-left: 25px" id="AddStudentAPI">Add Student</a>
    <br />
    <br />

    <div id="StudentList">
        <table class="table">
            <tr>
                <th><a>ID</a></th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Address</th>
                <th>PhoneNumber</th>
                <th>CourseID</th>
                <th>Action</th>
            </tr>
            <tr v-for="item in student">
                <td>{{item.studentID}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.address}}</td>
                <td>{{item.phoneNumber}}</td>
                <td>{{item.courseID}}</td>
                <td><a class="updateS">Update</a></td>
                <td><button v-on:click="deleteStudent(item.studentID)">Delete</button></td>

            </tr>
        </table>
    </div>



    <div id="studentAddModalAPI" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Student</h4>
                </div>
                <div class="modal-body">
                    <form method="post" id="formAddStudent">
                        <div class="form-group">
                            <label>FirstName</label>
                            <input class="form-control" v-model="firstName" />
                            <span class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>LastName</label>
                            <input class="form-control" v-model="lastName" />
                            <span class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input class="form-control" v-model="address" />
                            <span class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label>PhoneNumber</label>
                            <input class="form-control" v-model="phoneNumber" />
                            <span class="text-danger"></span>
                        </div>

                        <div class="form-group" id="CourseDD">
                            <label>Course</label>
                            <select class="form-control" v-model="ID">
                                <option v-for="opt in opts" v-bind:value="opt.courseID">
                                    {{opt.title}}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-default" v-on:click="addStudent">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <div id="studentUpdateModalAPI" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Student</h4>
                </div>
                <div class="modal-body">
                    <form method="post" id="formAddStudent">
                        <div class="form-group">
                            <label>StudentID</label>
                            <input id="StudentID" class="form-control" v-model="studentID" />
                            <span class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>FirstName</label>
                            <input class="form-control" v-model="firstName" />
                            <span class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>LastName</label>
                            <input class="form-control" v-model="lastName" />
                            <span class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input class="form-control" v-model="address" />
                            <span class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label>PhoneNumber</label>
                            <input class="form-control" v-model="phoneNumber" />
                            <span class="text-danger"></span>
                        </div>

                        <div class="form-group" id="CourseDD">
                            <label>Course</label>
                            <select class="form-control" v-model="ID">
                                <option v-for="opt in opts" v-bind:value="opt.courseID">
                                    {{opt.title}}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-default" v-on:click="updateStudent">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <script>
        $(document).ready(function () {
            $('#AddStudentAPI').on('click', function () {
                $("#studentAddModalAPI").modal();
            })
        })


        $(document).ready(function () {
            $('.updateS').on('click', function () {
                var bid = $(this).closest('td').parent();
                console.log(bid);
                document.getElementById('StudentID').value = bid[0].firstElementChild.innerHTML;
                //$("#studentUpdateModal").modal();
                $("#studentUpdateModalAPI").modal();

            })
        })


        var app = new Vue({
            el: '#StudentList',
            data: {
                student: []
            },
            //created: function () {
            //    var self = this;
            //    $.getJSON('http://localhost:60630/api/student', function (studentjson) {
            //      self.student = studentjson;
            //    })
            //}
            created: function () {
                axios
                    .get('http://localhost:60630/api/student')
                    .then(response => {
                        //console.log(response);
                        this.student = response.data
                    })
            },
            methods: {
                deleteStudent: function (id) {
                    axios.delete('http://localhost:60630/api/student/' + id).then(function () {
                        location.reload(true);
                    }).catch(function (error) {
                        console.log(error);
                    })
                }
            }


        })

        var app2 = new Vue({
            el: '#formAddStudent',
            data: {
                opts: [],
                studentID: null,
                firstName: null,
                lastName: null,
                address: null,
                phoneNumber: null,
                ID: null,
            },
            created: function () {
                axios.get('http://localhost:60630/api/course')
                    .then(responseC => {
                        this.opts = responseC.data;
                        //console.log(responseC.data);
                    })
            },
            methods: {
                addStudent: function () {
                    axios.post('http://localhost:60630/api/student', {
                        firstName: this.firstName,
                        lastName: this.lastName,
                        address: this.address,
                        phoneNumber: this.phoneNumber,
                        courseID: this.ID,
                    }).catch(function (error) {
                        console.log(error);
                    })
                },
                updateStudent: function () {                    
                    var as = document.getElementById('StudentID').value;                   
                    axios.put('http://localhost:60630/api/student', {
                        studentID: as,
                        firstName: this.firstName,
                        lastName: this.lastName,
                        address: this.address,
                        phoneNumber: this.phoneNumber,
                        courseID: 1003,
                    }).then(function () {
                        location.reload(true);
                    }
                    ).catch(function (error) {
                        console.log(error);
                    })
                }



            }
        })

    </script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/vue/dist/vue.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
